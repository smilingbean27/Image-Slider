<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Image Slider </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app/main.css">
    </head>
    <body>
        <div class="slider">
            <ul class="slider_image-group">
               <li class="slider_image"></li> 
               <li class="slider_image"></li> 
               <li class="slider_image"></li> 
            </ul>

            <div class="slider_button-group">
                <div>
                    <input type="radio" class="slider_button" name="image-selector" id="image-1" checked>
                    <label for="image-1" class="slider_label"></label>
                </div>

                <div>
                    <input type="radio" class="slider_button" name="image-selector" id="image-2" >
                    <label for="image-2" class="slider_label"></label>
                </div>
                
                <div>
                    <input type="radio" class="slider_button" name="image-selector" id="image-3" >
                    <label for="image-3" class="slider_label"></label>
                </div>
                
            </div>

            
        </div>
        
        
        <script src="app/main.js" async defer></script>
    </body>
</html>
